<script type="text/javascript">
$(document).ready(function (){
	var obj = JsObject.HtmlUtil.receiveHtmParameterVal();
	//$("#updatePersonal").validate();
	if(null ==obj["SSG_GREAD_ID"] || ''==obj["SSG_GREAD_ID"] || undefined==obj["SSG_GREAD_ID"]){
		alert('信息有误');
		return;
	}
	var result = window.JsObject.Ajax.load('resource!search.action', {'filter_EQS_SSG_GREAD_ID':obj["SSG_GREAD_ID"],'filter_EQS_SSG_EXAM_TIME':obj["EXAM_TIME"],'filter_EQS_APP_ID':obj["APP_ID"],'sqlkey':'homepage','sqlval':'HONG_KAOSHI_SELECT111'},'json');
	if(result.length>0)
		{
			var datetime=result[0]["SSG_EXAM_TIME"];
			var year=datetime.substring(0,4);
			var month=datetime.substring(5,7);
			var day=datetime.substring(8,10);  
			if(result[0]["SUB_NAME"]=='证券公司高级管理人员资质测试'){
				var _datetime=result[0]["PUBLISH_DATE"];
				var _year=_datetime.substring(0,4);  
				var	_month=_datetime.substring(5,7);
				var _day=_datetime.substring(8,10);
				$('#userInfo').html(result[0]["NAME"]+'，证件号码:'+result[0]["APP_ID"]+'，于'+year+'年'+month+'月'+day+'日参加'+result[0]["SUB_NAME"]+'，成绩合格。成绩自公布之日起三年内有效。');
				$('#datetime').html(_year+'年'+_month+'月'+_day+'日');
			}else if(result[0]["SUB_NAME"]=='投资银行业务专业考试' || result[0]["SUB_NAME"]=='证券知识综合考试'){
				$('#userInfo').html(result[0]["NAME"]+'，证件号码:'+result[0]["APP_ID"]+'，于'+year+'年'+month+'月'+day+'日参加'+result[0]["SUB_NAME"]+'，成绩合格');
				$('#datetime').html(year+'年'+month+'月');
			}else{
				$('#userInfo').html(result[0]["NAME"]+'，证件号码:'+result[0]["APP_ID"]+'，于'+year+'年'+month+'月'+day+'日参加'+result[0]["SUB_NAME"]+'考试，成绩合格');
				$('#datetime').html(year+'年'+month+'月');
			}    
			$('#sizeNO').html(result[0]["SSG_ADMISSION_CARD"]);
			
			if(result[0]["SSI_PHOTO_PATH"]!=null && result[0]["SSI_PHOTO_PATH"]!='')
			{
				$('#customer_photo').attr('src','../../photo/images/'+result[0]["SSI_PHOTO_PATH"]);
			} else if(result[0]["SSI_PHOTO_PATH"]==null || result[0]["SSI_PHOTO_PATH"]==''){
				var resultSB = window.JsObject.Ajax.load('resource!search.action', {'filter_EQS_SSI_FIFTEN_CARD_NUM':obj["APP_ID"],'sqlkey':'homepage','sqlval':'KAOSHIZHAOPIAN15'},'json');
				if(resultSB.length==0 || resultSB[0]["SSI_PHOTO_PATH"]==null || resultSB[0]["SSI_PHOTO_PATH"]==''){
					var resultBB = window.JsObject.Ajax.load('resource!search.action', {'filter_EQS_SSI_CARD_NUM':obj["APP_ID"],'sqlkey':'homepage','sqlval':'KAOSHIZHAOPIAN'},'json');
					$('#customer_photo').attr('src','../../photo/images/'+resultBB[0]["SSI_PHOTO_PATH"]);
			
				}else{
					$('#customer_photo').attr('src','../../photo/images/'+resultSB[0]["SSI_PHOTO_PATH"]);
					
				}
				
			} 
			
		}
	else
		{
		alert("考试系统无此证件号码！");
		return;
		}
});
